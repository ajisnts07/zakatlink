<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- required meta tag -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta class="theme-color" content="#ffffff" />
    <meta name="viewport" content="initial-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <meta name="title" content="Zakat Link" />
    <meta name="zakat, link, berzakat" />
    <!-- title -->
    <title>404 | Page not Found</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="../../assets/img/logo-primary.png" type="image/x-icon" />
    <!-- stylesheet -->
    <link rel="stylesheet" href="../../assets/css/app.css" />
  </head>
  <body>
    <!-- col-sm-4 -->
    <div class="col-sm-4 min-vh-100 mx-auto px-4 bg-white">
      <!-- header -->
      <header>
        <!-- navbar -->
        <nav class="navbar position-absolute top-0">
          <!-- navbar-brand -->
          <div class="navbar-brand">
            <a href="#">
              <img class="rounded-3" src="../../assets/img/logo-primary.png" alt="navbar-brand" />
            </a>
          </div>
        </nav>
      </header>

      <!-- main -->
      <main class="min-vh-100 d-flex justify-content-center align-items-center py-4">
        <!-- container -->
        <div class="container text-center">
          <img class="img-fluid" src="../../assets/svg/404.svg" alt="404" />
          <h2 class="mt-4 mb-2">404 Page not Found</h2>
          <p>The page you are looking for might have been removed had its name changed or is temporarily unavailable</p>
          <a href="javascript:window.history.go(-1)" class="btn primary-btn rounded-4 mt-4">
            <p>Kembali</p>
          </a>
        </div>
      </main>
    </div>

    <!-- javascript -->
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script src="../../node_modules/swiper/swiper-bundle.min.js" type="text/javascript"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js" type="text/javascript"></script>
    <script src="../../assets/js/app.js" type="text/javascript"></script>
  </body>
</html>
